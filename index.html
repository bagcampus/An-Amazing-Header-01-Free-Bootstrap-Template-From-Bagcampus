<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Bootstrap Template From Bagcampus - An Amazing Header 01 - Document</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- link styles & scripts -->
    <link rel="stylesheet" href="styles/style.css">
    <script src="script/script.js"></script>

</head>
<body>
<header id="header">
    <section id="nav">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark sticky-top" onscroll="nav()">
                <a class="navbar-brand text-white" href="#">LOGO</a>

                <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mr-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
                            <!-- Button trigger modal -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" data-toggle="modal" data-target="#login">
                                Login
                            </a>
                        </li>

                        <!-- Button trigger modal -->
                        <li class="nav-item">
                            <a class="nav-link text-white" data-toggle="modal" data-target="#register">
                                Register
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>
    <section id="head">
        <div class="container-fluid head-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1> We promise to bring
                            the best <span>solution</span> for
                            your business.
                        </h1>
                        <p> Lorem ipsum dolor sit amet, consectetur adipiscing elit. In rhoncus turpis nisl. </p>
                        <a href="#">Contact Us <i class="fa fa-angle-right" aria-hidden="true"></i></a>
                    </div>
                    <div class="col-md-6">
                        <div class="card bg-transparent">
                            <img class="card-img-top img-fluid mx-auto d-block mr-auto"
                                src="images/undraw_Mobile_marketing_re_p77p.svg" alt="Mobile">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</header>

<div class="modal fade" id="register" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content spl-bt">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Register</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form my-5" id="form">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputfname4">First Name</label>
                                <input type="text" class="form-control" id="inputfname4" required="">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputlname4">Last Name</label>
                                <input type="text" class="form-control" id="inputlname4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputcontact4">Contact</label>
                                <input type="contact" class="form-control" id="inputcontact4">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                    <option selected="">Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Check me out
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary text-capitalize">Register</button>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
